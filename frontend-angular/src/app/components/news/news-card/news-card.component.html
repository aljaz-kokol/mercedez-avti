<mat-card class="news-card-container mat-elevation-z1">
  <div class="img-container">
    <img [src]="news.images[0].path" [alt]="news.images[0].name">
  </div>
  <div class="content-container">
    <div class="main-info">
      <h2 class="news-title">{{ news.title }}</h2>
      <hr>
      <p class="summary">{{ news.summary }}</p>
    </div>
    <div class="extra-info">
      <button *ngIf="userIsAuth" matRipple class="read-more-btn" (click)="navigateRelative([news.id])" mat-button>Read More</button>
      <p class="published-date"><i>Published: {{ news.createdAt }}</i></p>
    </div>
  </div>
</mat-card>
