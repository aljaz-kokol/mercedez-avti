<mat-card class="car-card" (click)="showDetail()">
  <div class="car-price-container">
    <p class="car-price">{{ car.basePrice }}&euro;</p>
  </div>
  <div class="img-container">
    <img [src]="image.path" [alt]="image.name" class="car-img">
  </div>
  <h2 class="car-name">{{ car.name }}</h2>
</mat-card>
