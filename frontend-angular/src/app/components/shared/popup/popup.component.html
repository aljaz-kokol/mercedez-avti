<button class="show-popup-btn mat-elevation-z1" mat-icon-button
        [ngStyle]="{'position': position }"
        [matTooltip]="toolTip" (click)="togglePopUp()">
  <mat-icon>keyboard_arrow_up</mat-icon>
</button>
<div class="popup" *ngIf="popUpVisible" [ngStyle]="{'position': position }" @popup>
  <ng-content></ng-content>
</div>
<app-overlay *ngIf="popUpVisible" [entireScreen]="overlayEntireScreen" (click)="togglePopUp()"></app-overlay>
