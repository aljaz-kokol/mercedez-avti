<mat-spinner *ngIf="showSpinner"></mat-spinner>
<div class="content-container" *ngIf="!showSpinner">
  <div class="page-title-container">
    <h1 class="page-title">{{ carClass.name }}-CLASS</h1>
    <hr class="page-title-separator">
  </div>
  <div class="car-list-grid">
    <mat-card class="car-card" *ngFor="let car of carList">
    <div class="car-price-container">
      <p class="car-price">{{ car.basePrice }}&euro;</p>
    </div>
      <img [src]="car.image" [alt]="car.name" class="car-img">
      <h3 class="car-name">{{ car.name }}</h3>
    </mat-card>
  </div>
</div>
